<div id="content" class="mainContent">

/span></font></font><font face="仿宋_GB2312"><font size="4">次会议协商决定： </font></font></font></font> </p><p align="justify">　　<font face="仿宋_GB2312"><font size="4">任命：</font></font> </p><p align="justify">　　<font face="仿宋_GB2312"><font size="4"><font face="仿宋_GB2312"><font size="4">周前武同志</font></font><font face="仿宋_GB2312"><font size="4"><span lang="zh-CN">为</span></font></font><font face="仿宋_GB2312"><font size="4">区政协提案委员会主任；</font></font></font></font> </p><p align="justify">　　<font face="仿宋_GB2312"><font size="4"><font face="仿宋_GB2312"><font size="4">朱根祥同志</font></font><font face="仿宋_GB2312"><font size="4"><span lang="zh-CN">为</span></font></font><font face="仿宋_GB2312"><font size="4">区政协社会法制和港澳台侨委员会主任；</font></font><font face="仿宋_GB2312"><font size="4"><span lang="zh-CN"> </span></font></font></font></font> </p><p align="justify">　　<font face="仿宋_GB2312"><font size="4"><font face="仿宋_GB2312"><font size="4">江</font></font><font face="仿宋_GB2312"><font size="4"><span lang="zh-CN"> </span></font></font><font face="仿宋_GB2312"><font size="4">筠同志</font></font><font face="仿宋_GB2312"><font size="4"><span lang="zh-CN">为</span></font></font><font face="仿宋_GB2312"><font size="4">区政协经济科技委员会副主任（主持工作）</font></font></font></font><font face="Times New Roman, serif"><font size="4"><span lang="en-US"><font face="仿宋_GB2312"><font size="4"><span lang="en-US">;</span></font></font></span></font></font> </p><p align="justify">　　<font face="仿宋_GB2312"><font size="4"><font face="仿宋_GB2312"><font size="4">胡晓秋同志</font></font><font face="仿宋_GB2312"><font size="4"><span lang="zh-CN">为</span></font></font><font face="仿宋_GB2312"><font size="4">区政协委员工作委员会副主任（主持工作）</font></font><font face="仿宋_GB2312"><font size="4"><span lang="zh-CN">。</span></font></font></font></font> </p><p align="justify">　　<font face="仿宋_GB2312"><font size="4">免去：</font></font> </p><p align="justify">　　<font face="仿宋_GB2312"><font size="4"><font face="仿宋_GB2312"><font size="4">高</font></font><font face="仿宋_GB2312"><font size="4"><span lang="zh-CN"> </span></font></font><font face="仿宋_GB2312"><font size="4">峰同志的区政协社会法制和港澳台侨委员会主任职务；</font></font></font></font> </p><p align="justify">　　<font face="仿宋_GB2312"><font size="4"><font face="仿宋_GB2312"><font size="4">黄国林同志的区政协提案委员会主任职务</font></font><font face="仿宋_GB2312"><font size="4"><span lang="zh-CN">；</span></font></font></font></font> </p><p align="justify">　　<font face="仿宋_GB2312"><font size="4"><font face="仿宋_GB2312"><font size="4">李晓亮同志的区政协经济科技委员会主任职务</font></font><font face="仿宋_GB2312"><font size="4"><span lang="zh-CN">；</span></font></font></font></font> </p><p align="justify">　　<font face="仿宋_GB2312"><font size="4">周前武同志的区政协委员工作委员会主任职务；</font></font> </p><p align="justify">　　<font face="仿宋_GB2312"><font size="4">朱根祥同志的区政协城建和人口资源环境委员会主任职务；</font></font> </p><p align="justify">　　<font face="仿宋_GB2312"><font size="4"><font face="仿宋_GB2312"><font size="4">胡晓秋同志的区政协办公室副主任职务</font></font><font face="仿宋_GB2312"><font size="4"><span lang="zh-CN">。</span></font></font></font></font> </p><p align="right">　　<font face="仿宋_GB2312"><font size="4"><font color="#000000">政协杭州市余杭区委员会</font></font></font></p><p align="right"><font color="#000000"><font face="Times New Roman, serif"><font size="4"><span lang="en-US"><span lang="en-US">2017</span></span></font></font></font><font face="仿宋_GB2312"><font size="4"><font color="#000000"><span lang="zh-CN">年</span></font></font></font><font face="Times New Roman, serif"><font size="4"><span lang="en-US"><font color="#000000"><span lang="en-US">1</span></font></span></font></font><font face="仿宋_GB2312"><font size="4"><font color="#000000"><span lang="zh-CN">月</span></font></font></font><font face="Times New Roman, serif"><font size="4"><span lang="en-US"><font color="#000000"><span lang="en-US">12</span></font></span></font></font><font face="仿宋_GB2312"><font size="4"><font color="#000000"><span lang="zh-CN">日</span></font></font></font></p></div></div> <table width="100%">&lt;!&ndash;&ndash;&gt;</table></td></tr></table>-->
</div>
<div th:include="include :: footer"></div>
<script>

    var text = '[[${keyWords}]]';
    $(function () {
        var keyArr = text.split(",");
        var contentStr = $("#contentStr").val();
        // 根据关键字改变字颜色
        $.each(keyArr, function (index, item) {
            if (item != '' && item != undefined) {
                var reg = new RegExp("(" + item + ")", "g")
                contentStr = contentStr.replace(reg,'<span style="background-color: #d8be63">'+item+'</span>')
                // contentStr = contentStr.replace(reg,'<span style="font-weight: bold">'+item+'</span>')
                // contentStr = contentStr.replace(reg,'<span style="color: #cc130f;font-weight: bold">'+item+'</span>')
            }
        })
        $('#content').html(contentStr)
    })
</script>
